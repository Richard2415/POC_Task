<app-navbar></app-navbar>

<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col login-sec">
        <h2 class="text-center">Login Now</h2>
        <form
        class="login-form"
        action=""
        #f="ngForm"
        novalidate
        (ngSubmit)="f.form.valid&&onSubmit()"
        >
       <div class="form-group" class="mb-3">
        <label for="inputUsername" class="text-uppercase">Username</label>

        <input
        type="text"
        class="form-control"
        name="userName"
        id=""
        placeholder="enter username"
        [(ngModel)] = "formData.username"
        #username="ngModel"
        required>
        <span
        class="text-danger"
        *ngIf="this.submit&&username.errors?.['required']">
        Username is required.
        </span>
       </div>

       <div class="form-group" class="mb-3">
         <label for="inputPassword" class="text-uppercase">Password</label>

         <input
         type="password"
         class="form-control"
         name="password"
         id=""
         placeholder="enter password"
         [(ngModel)]="formData.password"
         #password="ngModel"
         required
         minlength="8">
         <span
         class="text-danger"
         *ngIf="this.submit&&password.errors?.['required']"
         >Password is required
        </span>
       </div>

       <div class="form-group">

        <span
        class="text-danger"
        *ngIf="this.errorMessage"
        >
        <p [innerText]="this.errorMessage"></p>
        </span>
        <input type="submit"
        class="btn btn-login float-right"
        value="Login"
        (click)="submit=true">
       </div>

      </form>
      </div>
    </div>
  </div>
</section>
